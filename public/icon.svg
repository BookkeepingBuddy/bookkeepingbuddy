<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="url(#bg)"/>

  <!-- Open book / ledger -->
  <g transform="translate(256, 270)">
    <!-- Book spine -->
    <rect x="-8" y="-120" width="16" height="240" fill="#1e40af"/>

    <!-- Left page -->
    <path d="M-8 -120 Q-120 -100 -160 -80 L-160 160 Q-120 140 -8 120 Z" fill="white" opacity="0.95"/>

    <!-- Right page -->
    <path d="M8 -120 Q120 -100 160 -80 L160 160 Q120 140 8 120 Z" fill="white" opacity="0.9"/>

    <!-- Left page lines (ledger rows) -->
    <line x1="-140" y1="-40" x2="-30" y2="-50" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="-140" y1="0" x2="-30" y2="-10" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="-140" y1="40" x2="-30" y2="30" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="-140" y1="80" x2="-30" y2="70" stroke="#cbd5e1" stroke-width="4"/>

    <!-- Right page lines -->
    <line x1="30" y1="-50" x2="140" y2="-40" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="30" y1="-10" x2="140" y2="0" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="30" y1="30" x2="140" y2="40" stroke="#cbd5e1" stroke-width="4"/>
    <line x1="30" y1="70" x2="140" y2="80" stroke="#cbd5e1" stroke-width="4"/>

    <!-- Checkmarks on left (categorized) -->
    <path d="M-130 -45 l8 8 l12 -16" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-130 -5 l8 8 l12 -16" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-130 35 l8 8 l12 -16" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Dollar signs on right -->
    <text x="120" y="-32" font-family="system-ui" font-size="28" font-weight="bold" fill="#3b82f6" text-anchor="middle">$</text>
    <text x="120" y="8" font-family="system-ui" font-size="28" font-weight="bold" fill="#3b82f6" text-anchor="middle">$</text>
    <text x="120" y="48" font-family="system-ui" font-size="28" font-weight="bold" fill="#3b82f6" text-anchor="middle">$</text>
  </g>
</svg>
